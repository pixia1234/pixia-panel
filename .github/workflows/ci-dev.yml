name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  go-ci:
    name: go-ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Lint (go vet)
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: go build ./...

  frontend-ci:
    name: frontend-ci
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"
    defaults:
      run:
        working-directory: vite-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: vite-frontend/package.json

      - name: Install
        run: npm install --legacy-peer-deps

      - name: Lint
        run: npm run lint:check

      - name: Test (if present)
        run: npm run test --if-present

      - name: Build
        run: npm run build
