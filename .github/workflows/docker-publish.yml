name: Docker Publish

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'

      - name: Build static gost binaries
        run: ./go-gost/build.sh ./go-gost/dist

      - name: Generate gost checksums
        run: |
          sha256sum go-gost/dist/gost-amd64 > go-gost/dist/gost-amd64.sha256
          sha256sum go-gost/dist/gost-arm64 > go-gost/dist/gost-arm64.sha256

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: pixia1234/pixia-panel-backend
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push (backend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker metadata (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: pixia1234/pixia-panel-frontend
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push (frontend)
        uses: docker/build-push-action@v5
        with:
          context: ./vite-frontend
          file: ./vite-frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            docker-compose.yml
            docker-compose-v4.yml
            docker-compose-v6.yml
            go-gost/dist/gost-amd64
            go-gost/dist/gost-arm64
            go-gost/dist/gost-amd64.sha256
            go-gost/dist/gost-arm64.sha256
          overwrite_files: true
